spring.application.name=backend

spring.datasource.url=${DB_URL}

spring.datasource.username=${DB_USERNAME}

spring.datasource.password=${DB_PASSWORD}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

application.security.jwt.secret-key=${JWT_SECRET_KEY}

application.client.extractor.url=${EXTRACTOR_API_URL:http://localhost:8001}

logging.level.org.springframework.security=DEBUG

spring.cloud.openfeign.client.config.default.connectTimeout=300000
spring.cloud.openfeign.client.config.default.readTimeout=300000

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

aws.s3.endpoint=http://minio:9000
aws.s3.region=us-east-1
aws.s3.access-key=minioadmin
aws.s3.secret-key=minioadminpassword
aws.s3.bucket-name=bill-parser-bucket

aws.s3.public-url=http://localhost:9000