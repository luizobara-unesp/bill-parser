services:
  # ----------------------------------
  # 1. Banco de Dados (PostgreSQL)
  # ----------------------------------
  postgres-db:
    image: postgres:16-alpine
    container_name: bill_parser_postgres_db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: bill_parser_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha_forte_para_producao
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bill_parser_db"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ----------------------------------
  # 2. Backend (Spring Boot)
  # ----------------------------------
  backend:
    build:
      context: ./backend
    container_name: bill_parser_backend
    ports:
      - "8080:8080"
    env_file:
      - ./backend/.env
    environment:
      - EXTRACTOR_API_URL=http://extractor:8000
    depends_on:
      postgres-db:
        condition: service_healthy
      minio:
        condition: service_healthy
      extractor:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  # ----------------------------------
  # 3. Frontend (Next.js)
  # ----------------------------------
  frontend:
    build:
      context: ./frontend
    container_name: bill_parser_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    depends_on:
      backend:
        condition: service_healthy

  # ----------------------------------
  # 4. Extrator (FastAPI)
  # ----------------------------------
  extractor:
    build:
      context: ./extrator-service
    container_name: bill_parser_extractor
    ports:
      - "8001:8000"
    env_file:
      - ./extrator-service/.env
    volumes:
      - ./extrator-service/app:/code/app
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/').getcode() == 200"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ----------------------------------
  # 5. Object Storage (MinIO)
  # ----------------------------------
  minio:
    image: minio/minio
    container_name: bill_parser_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ----------------------------------
  # 6. Create Buckets
  # ----------------------------------
  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadminpassword;
      /usr/bin/mc mb --ignore-existing myminio/bill-parser-bucket;
      /usr/bin/mc anonymous set download myminio/bill-parser-bucket;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data: