
services:
  # ----------------------------------
  # 1. Banco de Dados (PostgreSQL)
  # ----------------------------------
  postgres-db:
    image: postgres:16-alpine
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    container_name: bill_parser_postgres_db
    ports:
      - "5432:5432" 
    environment:
      POSTGRES_DB: bill_parser_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: senha_forte_para_producao 
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ----------------------------------
  # 2. Backend (Spring Boot)
  # ----------------------------------
  backend:
    build:
      context: ./backend
    container_name: bill_parser_backend
    ports:
      - "8080:8080"
    
    env_file:
      - ./backend/.env
      
    depends_on:
      - postgres-db
      - extractor
      - createbuckets
    
    environment:
      - EXTRACTOR_API_URL=http://extractor:8000

  # ----------------------------------
  # 3. Frontend (Next.js)
  # ----------------------------------
  frontend:
    build:
      context: ./frontend
    container_name: bill_parser_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
    depends_on:
      - backend 

  # ----------------------------------
  # 4. Extrator (FastAPI)
  # ----------------------------------
  extractor:
    build:
      context: ./extrator-service
    container_name: bill_parser_extractor
    ports:
      - "8001:8000"
    env_file:
      - ./extrator-service/.env
    volumes:
      - ./extrator-service/app:/code/app

  # ----------------------------------
  # 5. Object Storage (MinIO)
  # ----------------------------------
  minio:
    image: minio/minio
    container_name: bill_parser_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  # ----------------------------------
  # 6. Create Buckets
  # ----------------------------------
  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadminpassword); do echo '...waiting...' && sleep 1; done;
      /usr/bin/mc mb myminio/bill-parser-bucket;
      /usr/bin/mc anonymous set download myminio/bill-parser-bucket;
      exit 0;
      "

volumes:
  postgres_data:
  minio_data: